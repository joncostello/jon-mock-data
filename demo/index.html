<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>jon-mock-data Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../jon-mock-data.html">
  </head>
  <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
      width : 100%;
    }
    table,th,td {
      border : 1px solid grey;
    }
  </style>
  <body unresolved>

    <p>An example of <code>&lt;jon-mock-data&gt;</code>:</p>
    Template : {yep : /[xXyY]/, word : /[a-z][A-Z]{1,20}/}
    Count : 10
    <template is="dom-bind">
      <jon-mock-data item-template='{"yep":"[xXyY]", "word":"[a-z][A-Z]{1,20}"}' count=10 data="{{d}}"></jon-mock-data>
      <table border="1">
        <tr>
          <th>Word</th>
          <th>Yep</th>
        </tr>
        <template is="dom-repeat" items="{{d}}">
          <tr>
            <td>{{item.word}}</td>
            <td>{{item.yep}}</td>
          </tr>
        </template>
      </table>
    </template>
  </body>
</html>
